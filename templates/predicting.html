<!-- plotting.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsoLearner - Predicting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <style>
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>IsoLearner</h1>
        <nav>
            <a href="/">Uploading</a>
            <a href="/plotting">Plotting</a>
            <a href="/predicting">Predicting</a>
        </nav>
    </header>
    <div class="container">
        <form action="/predict" method="post">
            <div class="input-group">
                <label for="iso">Isotopologue Name:</label>
                <input type="text" id="iso" name="iso">
                <label for="isotope">Isotope #:</label>
                <input type="text" id="isotope" name="isotope" size="5">
            </div>
            <br>
            <input type="submit" value="Plot">
        </form>
    </div>
</body>
</html>
